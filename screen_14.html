<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Screen 10</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/bundle.css" type="text/css" media="all" />
</head>
<body>

<!-- Container -->
<main class="container screen">

    <!-- Screen 1 -->
    <section class="screen__4 screen__14">

        <!-- Inner -->
        <div class="screen__4__inner">

            <!-- Form -->
            <form action="/" method="post" class="form">

                <!-- col -->
                <div class="form-col form-col-4">
                    <label for="inp_1">גיל:</label>
                    <input
                            type="text"
                            name=""
                            value=""
                            placeholder=""
                            class="form-control"
                            id="inp_1"
                    >
                </div>
                <!-- end  col -->

                <!-- col -->
                <div class="form-col form-col-8">
                    <label for="inp_8">שם מלא:</label>
                    <input
                            type="text"
                            name=""
                            value=""
                            placeholder=""
                            class="form-control"
                            id="inp_8"
                    >
                </div>
                <!-- end  col -->

                <!-- col -->
                <div class="form-col form-col-8">
                    <label for="inp_2">עיר:</label>
                    <input
                            type="text"
                            name=""
                            value=""
                            placeholder=""
                            class="form-control"
                            id="inp_2"
                    >
                </div>
                <!-- end  col -->

                <!-- col -->
                <div class="form-col form-col-4">
                    <label for="inp_3">מין:</label>
                    <select
                            name=""
                            id="inp_3"
                            placeholder=""
                    >
                        <option value="0">Not Empty</option>
                        <option value="1">Select #1</option>
                        <option value="2">Select #2</option>
                        <option value="3">Select #3</option>
                        <option value="4">Select #4</option>
                    </select>
                </div>
                <!-- end  col -->

                <!-- col -->
                <div class="form-col form-col-12">
                    <label for="inp_4">אימייל:</label>
                    <input
                            type="text"
                            name=""
                            value=""
                            placeholder=""
                            class="form-control"
                            id="inp_4"
                    >
                </div>
                <!-- end  col -->

                <!-- col -->
                <div class="form-col form-col-12">
                    <label for="inp_9">פלאפון:</label>
                    <input
                            type="text"
                            name=""
                            value=""
                            placeholder=""
                            class="form-control"
                            id="inp_9"
                    >
                </div>
                <!-- end  col -->

                <!-- col -->
                <div class="form-col form-col-12 form-submit">
                    <button type="submit"></button>
                </div>
                <!-- end  col -->

            </form>
            <!-- End Form -->

            <!-- footer -->
            <div class="footer">

                <!-- controls -->
                <div class="footer__controls">

                    <a href="#" class="footer__controls-right">
                        <img
                                src="assets/images/footer_controls_arrow_right.svg"
                                alt=""
                                title=""
                                class="shadow"
                        >
                    </a>

                    <a href="#" class="footer__controls-left">
                        <img
                                src="assets/images/footer_controls_arrow_left.svg"
                                alt=""
                                title=""
                                class="shadow"
                        >
                    </a>

                </div>
                <!-- end controls -->

            </div>
            <!-- end footer -->

        </div>
        <!-- End Inner -->

        <!-- background -->
        <div class="screen__4__background">

            <img
                    src="assets/images/screen_14_background.svg"
                    alt=""
                    title=""
                    class="screen__image"
            >

        </div>
        <!-- end background -->

    </section>
    <!-- End Screen 1 -->

</main>
<!-- End Container -->

<!-- JS -->
<script type="text/javascript" src="assets/js/src/jquery/jquery.js"></script>
